<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">

  <!-- owl css-->
  <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

  <title>NETFLIX CLONE</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="title">HOUSE OF CARDS</h3>
        <p class="description">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama
          vencedor do Emmy e do Globo de Ouro.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item"><img class="box-filme" src="./img/owl/capa-os-simpsons.jpg" alt="Os Simpsons"></div>
      <div class="item"><img class="box-filme" src="./img/owl/capa-o-gambito-da-rainha.jpg" alt="O Gambito da Rainha"></div>
      <div class="item"><img class="box-filme" src="./img/owl/capa-selena-a-serie.jpg" alt="Selena: A Série"></div>
      <div class="item"><img class="box-filme" src="./img/owl/capa-the-mandalorian.jpg" alt="The Mandalorian"></div>
      <div class="item"><img class="box-filme" src="./img/owl/capa-enola-holmes.jpg" alt="Enola Holmes"></div>
      <div class="item"><img class="box-filme" src="./img/owl/capa-greys-anatomy.jpg" alt="Grey's Anatomy"></div>
      <div class="item"><img class="box-filme" src="./img/owl/capa-mulan.jpg" alt="Mulan"></div>
      <div class="item"><img class="box-filme" src="./img/owl/capa-fada-madrinha.jpg" alt="Fada Madrinha"></div>
      <div class="item"><img class="box-filme" src="./img/owl/capa-ava.jpg" alt="Ava"></div>
      <div class="item"><img class="box-filme" src="./img/owl/capa-industry.jpg" alt="Industry"></div>
      <div class="item"><img class="box-filme" src="./img/owl/capa-sobrenatural.jpg" alt="Sobrenatural"></div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  <script src="./js/owl/jquery.min.js"></script>
  <script src="./js/owl/owl.carousel.min.js"></script>
  <script src="./js/owl/main.js"></script>
</body>

</html>
